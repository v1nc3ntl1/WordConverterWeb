<div>
  <table class="table">
    <tr>
      <td>
        <label>name:
        </label>
      </td>
      <td><input [(ngModel)]="profile.name" placeholder="name"></td>
    </tr>
    <tr>
      <td>
          <label>no:
            </label>
      </td>
      <td>
          <input [(ngModel)]="profile.no" placeholder="no">
      </td>
    </tr>
  </table>
  <div>
    <button class="btn btn-primary btn-lg" role="button" aria-disabled="true" (click)="onShow()">Show</button>
  </div>
  <br style="padding-bottom: 10px" />
  <pm-profile-output [profile]="outProfile"></pm-profile-output>
  <pm-messages></pm-messages>
</div>
